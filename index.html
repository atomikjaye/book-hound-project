<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js" defer></script>
  <title>📚 Book Hound 🐶</title>
</head>

<body>

  <!-- <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" /> -->

  <section id="bookshelf-Section">
    <!-- BOOK SHELF -->

    <div class="window" style="margin: 32px; width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">
          📔 Book Shelf
        </div>
      </div>
      <div class="window-body">
        <ul id="bookShelf" class="tree-view">
          Add a book you currently are reading
        </ul>
      </div>
    </div>
  </section>

  <section id="search-Section">
    <div class="window" style="margin: 32px; width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">
          📚 Book Hound 🐶
        </div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>What would you like to read?</p>
        <form action="">
          <div class="field-row-stacked" style="width: ; justify-content: center;">
            <label for="bookSearch">Search for a book</label>
            <input id="bookSearch" type="text" />
          </div>

          <div class="field-row" style="justify-content: center">
            <button>Search</button>
          </div>
        </form>
        <!-- <button>Cancel</button> -->
      </div>
    </div>
  </section>

  <section id="results-Section">
    <div class="window" style="margin: 32px; width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">
          🔎 Search Results
        </div>
      </div>
      <div class="window-body">
        <ul id="booksList" class="tree-view">
          <li>Search for Results</li>
        </ul>
      </div>
    </div>

    <div class="imagePopUp hidden">
      <img src="">
    </div>
  </section>

</body>

</html>
